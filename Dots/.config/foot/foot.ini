bright4=93c5fd   # bright blue -> Brighter synapse-blue (Tailwind Blue 300)
bright5=c084fc   # bright magenta -> Brighter synapse-purple (Tailwind Purple 300)
bright6=67e8f9   # bright cyan -> Brighter synapse-cyan (Tailwind Cyan 300)
bright7=ffffff   # bright white -> White

